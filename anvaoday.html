<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bất ngờ</title>
  <style>
    body {
      margin: 0;
      background: #fef7d5;
      overflow: hidden;
      font-family: sans-serif;
    }

    .minion {
      position: absolute;
      bottom: 0;
      left: -200px;
      width: 150px;
      animation: moveIn 4s ease-out forwards;
    }

    .sign {
      position: absolute;
      bottom: 150px;
      left: -300px;
      width: 200px;
      height: 100px;
      background: #ffecb3;
      border: 3px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      animation: moveIn 4s ease-out forwards;
      animation-delay: 0.5s;
      animation-fill-mode: forwards;
    }

    @keyframes moveIn {
      to {
        left: 50px;
      }
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #ffca28;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffc107;
    }
  </style>
</head>
<body>

  <img src="https://media.tenor.com/q_1Udu6CPH8AAAAi/minions.gif" alt="Minion" class="minion">
  <div class="sign">
    <button onclick="window.location.href='doclagay.html'">Ấn vào đây</button>
  </div>

</body>
</html>
